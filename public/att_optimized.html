<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement en cours...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/js/websocket-client-optimized.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #ecf0f1;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .message {
            color: #7f8c8d;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .status-text {
            color: #3498db;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .info-box {
            background: #e8f4fd;
            border: 1px solid #3498db;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }

        .info-box .icon {
            color: #3498db;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .info-box .text {
            color: #2c3e50;
            font-size: 16px;
            line-height: 1.5;
        }

        .connection-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .connection-indicator.disconnected {
            background: #e74c3c;
            animation: none;
        }

        .dots {
            display: inline-block;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            .spinner {
                width: 60px;
                height: 60px;
                border-width: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-indicator" id="connectionIndicator"></div>
    
    <div class="container">
        <div class="spinner"></div>
        
        <div class="header">
            <h1>⏳ Traitement en cours</h1>
        </div>

        <div class="message">
            Votre paiement est en cours de traitement.<br>
            Veuillez patienter quelques instants<span class="dots"></span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="status-text" id="statusText">
            Vérification des informations de paiement...
        </div>

        <div class="info-box">
            <div class="icon">ℹ️</div>
            <div class="text">
                <strong>Important :</strong> Ne fermez pas cette page et ne rafraîchissez pas votre navigateur pendant le traitement de votre paiement.
            </div>
        </div>
    </div>

    <script>
        // Messages de statut qui changent
        const statusMessages = [
            "Vérification des informations de paiement...",
            "Connexion à la banque...",
            "Validation de la transaction...",
            "Finalisation du paiement...",
            "Traitement en cours..."
        ];

        let currentMessageIndex = 0;
        const statusElement = document.getElementById('statusText');

        // Changer le message toutes les 3 secondes
        setInterval(() => {
            currentMessageIndex = (currentMessageIndex + 1) % statusMessages.length;
            statusElement.textContent = statusMessages[currentMessageIndex];
        }, 3000);

        // Gestion de l'indicateur de connexion WebSocket
        document.addEventListener('DOMContentLoaded', function() {
            const indicator = document.getElementById('connectionIndicator');
            
            // Écouter les événements de connexion WebSocket
            if (window.redirectionClient) {
                window.redirectionClient.on('connected', () => {
                    indicator.classList.remove('disconnected');
                });
                
                window.redirectionClient.on('disconnected', () => {
                    indicator.classList.add('disconnected');
                });
            }
        });

        // Empêcher la fermeture accidentelle de la page
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = 'Votre paiement est en cours de traitement. Êtes-vous sûr de vouloir quitter cette page ?';
        });
    </script>
</body>
</html>
